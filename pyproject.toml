
[build-system]
requires = [
    "setuptools>=42",
    "pybind11>=2.10.0",
    "eigen"
]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
test-command = "pytest {project}/tests"
# test-command = "python {project}/tests/test.py"
# test-skip = "*universal2:arm64"

[tool.ruff]
target-version = "py37"

[tool.ruff.lint]
extend-select = [
  "B",   # flake8-bugbear
  "I",   # isort
  "PGH", # pygrep-hooks
  "RUF", # Ruff-specific
  "UP",  # pyupgrade
]

[tool.setuptools]
pre-build = "ln -s $PREFIX/include/eigen3/Eigen $PREFIX/include/Eigen"
