{% set pyproject = load_file_data("../pyproject.toml", from_recipe_dir=True) %}

package:
  name: phasic
  version: {{ pyproject.get("project").get("version") }}
  # version: '0.20.0'

source:
  git_url: https://github.com/munch-group/phasic.git

outputs:
    - name: phasic
      requirements:
        build:
          - {{ compiler('c') }}
          - {{ compiler('cxx') }}
          - python #{{ python }}
          - cmake>=3.30
          - ninja
          - pybind11>=2.10.0
          - eigen
        host:
          - python #{{ python }}
          - scikit-build-core
          - pybind11>=2.10.0
          - eigen
        run:
          - python #{{ python }}
          - pybind11>=2.10.0
          - eigen
          - numpy
          - python-graphviz
          - ipython
          - seaborn
          - tqdm
          - pyyaml
          - psutil
          - rich
        
        run_constrained:
          # Optional JAX support for gradient-based inference
          # These are not required but if installed must meet these version constraints
          - jax >=0.4.0
          - jaxlib >=0.4.0
          # - equinox
      build:
        number: 1
        noarch: false
        script: |
          # set CMAKE_GENERATOR=
          ninja --version || where ninja || echo "Ninja not found!"
          "$PYTHON" -m pip install . -vv   # [not win]
          "%PYTHON%" -m pip install . -vv  # [win]

      channels:  # channels for your library dependencies
        - conda-forge
        # - defaults
      dependencies:   # Keep this block with only these two packages
        - anaconda-client
        - conda-build
        - conda-verify
        # - conda-package-handling
      test:
        imports:
          - phasic
